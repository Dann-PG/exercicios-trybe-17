<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      document.getElementsByTagName("p")[0].innerText = 'Com um salário garantido e com uma capacidade muito maior';
      document.getElementsByClassName("main-content")[0].style.background = "rgb(76,164,109)";
      document.getElementsByClassName("center-content")[0].style.background = "rgb(255,255,255)";
      document.getElementsByClassName("title")[0].innerText = 'Exercício 5.1 - Javascript';
      let paragraph = document.getElementsByTagName("p")[0];
      paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
      function showParagraphs() {
      let paragraphs = document.getElementsByTagName('p');
      for (let index = 0; index < paragraphs.length; index += 1) {
        console.log(paragraphs[index].innerHTML);
      }
    }
    showParagraphs();
    </script>
  </body>
</html>
